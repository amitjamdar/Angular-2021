<div class="container">
    <div class="page-header">
        <span class="backToHome" (click)="backToHome()">
            <i class="glyphicon glyphicon-chevron-left">
            </i>
        </span>
        <span>Employee List</span>
    </div>

    <div *ngIf="Employee.length !== 0" class="employees">
        <ul style="padding: 0; list-style: none;" class="list-unstyle">
            <li style="background-color: none;">
                <input type="search" class="search" placeholder="search" [(ngModel)]="filterSearchValue">
                <div style="float: right;" class="search-icons">
                    <span (click)="onClick($event)"><i class="glyphicon glyphicon-sort"></i></span>
                    <span><i class="fa fa-filter" aria-hidden="true"></i></span>
                </div>

                <!-- <span style="float: right;" class="editdelet pull-right" (click)='addEmp()'>Add</span> -->
            </li>
            <li style="font-size: 16px;">List of Employees</li>
            <li style="padding-left: 0px;margin: 0px;" class="row"
                *ngFor="let employee of Employee | search:filterSearchValue">
                <div class="col-md-11" (click)="empDetails(employee.id)">
                    <a>{{employee.firstName}} {{employee.lastName}}</a>
                    <span style="float: right;">
                        <i class="glyphicon glyphicon-chevron-right">
                        </i>
                    </span>
                </div>
                <div style="padding: 0px;" class="col-md-1">
                    <span class="edit editdelet" (click)="editEmployee(employee.id)">Edit</span>
                    <span class="delete editdelet" (click)="deleteEmployee(employee.id)">Delete</span>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="Employee.length == 0" class="employees">
        No Search Found
    </div>
    <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 style="width: 100%;" class="modal-title page-header">view</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="sort-filter col-md-12">
                    <h4>Sort By</h4>
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="inner">
                        <div class="custom-control custom-radio">
                            <input id="male" type="radio" class="custom-control-input" value="asc" name="sortby"
                                formControlName="sortby">
                            <label class="custom-control-label" for="male">Ascending</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input id="female" type="radio" class="custom-control-input" value="desc" name="sortby"
                                formControlName="sortby">
                            <label class="custom-control-label" for="female">Descending</label>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Ok</button>
                            <span class="btn btn-secondary" (click)="CancelSort()">Cancel</span>
                        </div>
                    </form>
                </div>

            </div>
            <!-- Modal footer -->
        </div>
    </div>
</div>
